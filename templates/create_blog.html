{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
{% block content %}
<div class="mt-5">
    <div class="container breadcrumb-area">
        <div class="d-flex"></div>
            <ul>
                <li><a href="{% url 'homepage' %}">Home</a></li>
                <li class="active">Post Blog</li>
            </ul>
        </div>
    </div>
</div>
<div class="contact-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="form-section">
                    <h3 class="text-primary">Create Blog</h3>
                    {% include 'messages.html' %}
                    <form action="{% url 'create_blog' %}" method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input type="text" name="blog_title" class="form-control" placeholder="blog_title" required>
                        </div>
                        <div class="mb-3">
                            <textarea type="text" name="description" class="form-control" placeholder="description" required></textarea>
                        </div>
                        <div class="mb-3">
                            <input type="text" name="blog_tag" class="form-control" placeholder="blog_tag" required>
                        </div>
                        <div class="form-group mb-0 clearfix">
                            <button type="submit" class="btn-md btn-theme float-left">Post Blog</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
{% endblock %}
